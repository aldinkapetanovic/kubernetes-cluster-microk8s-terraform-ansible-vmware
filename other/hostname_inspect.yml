---
 - name: "Playbook to test the inventory_hostname and ansible_hostname"
   hosts: all
   gather_facts: true
   tasks:

    - name: What is my inventory_hostname
      debug: var="{{ inventory_hostname }}"

    - name: What is my ansible_host
      debug: var="{{ ansible_host }}"
      
    - name: What is my ansible_host
      debug: var="{{ ansible_host }}"
